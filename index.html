<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
   <h1 class="text-center">Welcome to Calculate me!</h1>
   <div class="container bg-red flex flex-col items-center mx-auto m-width">
    <div class="row m-top">
        <input class="input"type="type" pattern="[0-9]*" placeholder="0" id="display" >
    </div>
    <div class="row radius">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">00</button>
        <button class="button button-background">-</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-background">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-background">/</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-background">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button button-width button-background">=</button>

    </div>
   </div>
  <script src="script.js"></script>  
</body>
</html>
